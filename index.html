<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e020ac47b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Login</h1>
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input class="input-text" type="email" placeholder="Username" required>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input class="input-text" type="password" placeholder="password" required>
            </div>
            <div class="button-group">
                <button>Login</button><br>
            </div>
            <div class="footer">
                <a href="#">Forgot password?</a>
                <a href="#">Sign Up</a>
            </div>

        </div>
    </div>
</body>
</html>
